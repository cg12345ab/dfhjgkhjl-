<!DOCTYPE html>
<html>
<head>
    <title>GitHubçƒŸèŠ±ç‰¹æ•ˆ</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #controls { position: fixed; top: 20px; left: 20px; color: white; }
    </style>
</head>
<body>
    <div id="controls">
        <button onclick="toggleFireworks()">ğŸ† å‘å°„çƒŸèŠ±</button>
        <button onclick="toggleSound()">ğŸ”Š éŸ³æ•ˆå¼€å…³</button>
    </div>
    <canvas id="canvas"></canvas>
 
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let fireworks = [], particles = [];
        let soundEnabled = true;
 
        // åˆå§‹åŒ–ç”»å¸ƒå°ºå¯¸ 
        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', initCanvas);
        initCanvas();
 
        // çƒŸèŠ±ç²’å­ç±» 
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = Math.random() * 5 + 2;
                this.friction = 0.95;
                this.gravity = 0.3;
                this.alpha = 1;
            }
 
            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed + this.gravity;
                this.speed *= this.friction;
                this.alpha -= 0.01;
            }
 
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${this.color}, ${this.alpha})`;
                ctx.fill();
            }
        }
 
        // åŠ¨ç”»å¾ªç¯ 
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
 
            fireworks.forEach((firework, index) => {
                if (firework.alpha <= 0) {
                    fireworks.splice(index, 1);
                } else {
                    firework.update();
                    firework.draw();
                }
            });
 
            particles.forEach((particle, index) => {
                if (particle.alpha <= 0) {
                    particles.splice(index, 1);
                } else {
                    particle.update();
                    particle.draw();
                }
            });
 
            requestAnimationFrame(animate);
        }
        animate();
 
        // æ§åˆ¶å‡½æ•° 
        function createFirework() {
            const color = `255, ${Math.random() * 255}, ${Math.random() * 255}`;
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle(
                    canvas.width / 2,
                    canvas.height / 2,
                    color 
                ));
            }
            if (soundEnabled) {
                new Audio('https://actions.google.com/sounds/v1/impacts/glass_impact.ogg').play();
            }
        }
 
        function toggleFireworks() {
            setInterval(createFirework, 1000);
        }
 
        function toggleSound() {
            soundEnabled = !soundEnabled;
        }
    </script>
</body>
</html>
